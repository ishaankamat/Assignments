<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 6 Part 3</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>

    <script type="text/babel">
    // All your code should be between these two comments
    const product = {
        prod_img: 'http://libertyville.rice.iit.edu/misc/care-products.jpg',
        prod_name: 'Bath and Body Products',
        prod_description: 'From shower gel and bar soap to moisturizing lotions and creams, the bath and body category includes all the items you need to take care of your skin and external body surfaces.'
    };

    // Put class based Product component here
    
    class ProductImage extends React.Component{
        render(){
            return <img src={this.props.img}></img>;
        }
    };

    class ProductName extends React.Component{
        render(){
            return <h2>{this.props.name}</h2>;
        }
    }

    class ProductDesc extends React.Component{
        render(){
            return <p>{this.props.desc}</p>;
        }
    };


    class Product extends React.Component{
        render(){
            return (
                <div>
                    <ProductImage img={this.props.img} />
                    <ProductName name={this.props.name} />
                    <ProductDesc desc={this.props.desc} />
                </div>
            );
        }
    };

    ReactDOM.render(<Product name={product.prod_name} img={product.prod_img} desc={product.prod_description} />, document.getElementById('app'));

    // All your code should be between these two comments
    </script>
</body>
</html>
